name: Build and Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Inject GA ID
        run: |
          if [ -n "${{ secrets.GA_MEASUREMENT_ID }}" ]; then
            find ./src -type f -name '*.html' -exec sed -i "s/%GA_MEASUREMENT_ID%/${{ secrets.GA_MEASUREMENT_ID }}/g" {} +
          fi

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: generator

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
